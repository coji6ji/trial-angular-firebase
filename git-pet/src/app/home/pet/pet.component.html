<div class="pet">
  <figure class="pet__avator">
    <img [src]="pet.avatorURL" alt="" />
  </figure>
  <div class="pet__body">
    <p class="pet__name">{{ pet.name }} <small>{{pet.level}}</small></p>
    <mat-progress-bar class="pet__exp-bar"mode="determinate" [value]="getExpPercentage()"></mat-progress-bar>
    <p class="pet__exp">{{ pet.exp }} / {{ maxExp }}</p>
  </div>
</div>
